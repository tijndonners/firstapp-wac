<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" type="text/css" href="stylesheet.css">
 
</head>
<title>JavaScript Rekenmachine</title>
<body>
	<div id="frame">
		<div id="display"></div>
		<button id="btn_7" onclick="addToDisplay('7')">7</button>
		<button id="btn_8" onclick="addToDisplay('8')">8</button>
		<button id="btn_9" onclick="addToDisplay('9')">9</button>
		<button id="btn_div" onclick="addToDisplay('/')">/</button>
		<button id="btn_4" onclick="addToDisplay('4')">4</button>
		<button id="btn_5" onclick="addToDisplay('5')">5</button>
		<button id="btn_6" onclick="addToDisplay('6')">6</button>
		<button id="btn_prod" onclick="addToDisplay('*')">*</button>
		<button id="btn_1" onclick="addToDisplay('1')">1</button>
		<button id="btn_2" onclick="addToDisplay('2')">2</button>
		<button id="btn_3" onclick="addToDisplay('3')">3</button>
		<button id="btn_min" onclick="addToDisplay('-')">-</button>
		<button id="btn_clear" onclick="clean()">C</button>
		<button id="btn_0" onclick="addToDisplay()">0</button>
		<button id="btn_eq" onclick="calculate()">=</button>
		<button id="btn_plus" onclick="addToDisplay('+')">+</button>
	</div>
</body>
<script src="rekenmachine.js">
</script>
</html>
