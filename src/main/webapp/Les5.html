<!DOCTYPE html>
<html>
<title>Les 5</title>
<head>
<link rel="stylesheet" type="text/css" href="Les5.css">
</head>
<body>
	<div id="frame">
		<div id="myLocation">
			<h3>Mijn Locatie</h3>
			<div id="locprefix">
				<p>Landcode:</p>
				<p>Land:</p>
				<p>Regio:</p>
				<p>Stad:</p>
				<p>Postcode:</p>
				<p>Latitude:</p>
				<p>Longitude:</p>
				<p>IP-Adress:</p>
			</div>
			<div id="locationresults">
				<p id="code"></p>
				<p id="land"></p>
				<p id="regio"></p>
				<p id="stad"></p>
				<p id="postcode"></p>
				<p id="lat"></p>
				<p id="long"></p>
				<p id="ip"></p>
			</div>
		</div>

		<div id="weatherInfo">
			<h3 id="weathertitle"></h3>
			<div id="weatherprefix">
				<p>Temperatuur:</p>
				<p>Luchtvochtigheid:</p>
				<p>Windsnelheid:</p>
				<p>Windrichting:</p>
				<p>Zonsopgang:</p>
				<p>Zonsondergang:</p>
			</div>
			<div id="weatherresults">
				<p id="temp"></p>
				<p id="lucht"></p>
				<p id="wind"></p>
				<p id="windr"></p>
				<p id="op"></p>
				<p id="onder"></p>
			</div>
		</div>

		<div id="countryList">
			<h3 id="vacationtitle">Beschikbare vakantiebestemmingen</h3>
			<table id="table">
				<tr>
					<th>Land</th>
					<th>Hoofdstad</th>
					<th>Regio</th>
					<th>Oppervlakte</th>
					<th>Inwoners</th>
				</tr>
				
			</table>
		</div>
	</div>
	<script src="Les5.js">
		
	</script>
</body>
</html>
